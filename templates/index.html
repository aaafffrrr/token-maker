<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stripe Card Token Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Stripe Card Token Generator</h2>
    <div id="messages"></div>
    <form id="payment-form" class="mt-4">
        <div class="form-group">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element" class="form-control">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>
        <button class="btn btn-primary" type="submit">Generate Token</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var stripe = Stripe('{{ publishable_key }}');
    var elements = stripe.elements();
    var style = {
        base: {
            color: "#32325d",
            fontFamily: 'Arial, sans-serif',
            fontSmoothing: "antialiased",
            fontSize: "16px",
            "::placeholder": {
                color: "#aab7c4"
            }
        },
        invalid: {
            color: "#fa755a",
            iconColor: "#fa755a"
        }
    };

    var card = elements.create("card", { style: style });
    card.mount("#card-element");

    card.on('change', function (event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function (event) {
        event.preventDefault();

        stripe.createToken(card).then(function (result) {
            if (result.error) {
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                fetch('/receive_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: result.token.id
                    })
                }).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    var messages = document.getElementById('messages');
                    if (data.status === 'success') {
                        messages.innerHTML = '<div class="alert alert-success">Token generated and received successfully!</div>';
                    } else {
                        messages.innerHTML = '<div class="alert alert-danger">There was an error receiving the token.</div>';
                    }
                });
            }
        });
    });
});
</script>
</body>
</html>
